<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Métodos de Pago</title>
    <link rel="stylesheet" href="../css/estilopago.css">
</head>
<body>
<div class="fonde">
    <div class="form-container">
        <h2>Métodos de Pago</h2>
        <form action="../php/conex.php" method="POST">
            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="">Seleccione...</option>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del Titular:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto a Pagar:</label>
                <input type="number" id="monto" name="monto" required min="0">
            </div>
            <a href="../html/gracias.html"><button type="submit">Pagar</button></a>
        </form>
    </div>
</div>
</body>
</html>
