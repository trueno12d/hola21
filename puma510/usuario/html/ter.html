            Puede contactarnos en línea a través del sitio web de Puma, identificado por el nombre de dominio https://mx.puma.com/, y cualquier aplicación móvil o digital (colectivamente, la "Plataforma") o por teléfono en el Centro de Servicio al Cliente de Puma (el " Centro de atención al cliente"). Puede comunicarse con nosotros por cualquiera de estos medios para enviar solicitudes, aclaraciones, quejas o reclamos en relación con estos Términos y Condiciones.
            
            Estos Términos y Condiciones se aplican únicamente a las ventas realizadas a través de la Plataforma a personas dentro del territorio de los Estados Unidos Mexicanos al momento de realizar el pedido. Los Términos y Condiciones aplicables a cualquier pedido realizado a través de la Plataforma son los vigentes en el momento en que se realiza el pedido correspondiente. Para los pedidos realizados a través de la Plataforma, cuando marca la casilla "He leído y acepto los Términos y Condiciones" en la sección de pago de la Plataforma antes de realizar su pedido con Puma, acepta estos Términos y Condiciones. Si se niega a aceptar estos Términos y condiciones, no podrá solicitar ningún producto Puma desde la Plataforma. Las ventas realizadas a través de las boutiques Puma (Puma Retail) y / o minoristas autorizados no están sujetas a estos Términos y condiciones.
            
            Recomendamos leer estos Términos y Condiciones, así como consultar nuestro sitio periódicamente para estar informado de cualquier cambio. Puma podrá modificar periódicamente los Términos y Condiciones, a su entera discreción, de conformidad con las nuevas disposiciones legales y prácticas aplicables a las ventas a través de las Plataformas.Al realizar un pedido a través de la Plataforma, al marcar la casilla "He leído y acepto los Términos y condiciones", usted acepta estar sujeto a los Términos y condiciones de venta vigentes en el momento de realizar el pedido. También se considerará que las personas que utilicen o naveguen por la Plataforma, sin realizar pedidos, en virtud de dicho uso, han acordado estar vinculadas por nuestros Términos y Condiciones de uso de la Plataforma y nuestro Aviso de Privacidad, disponible en https: // mx .puma.com / privacy-policy.html, que se incorporan aquí como referencia. Si no está de acuerdo con algún cambio en los Términos y Condiciones, debe comunicarse de inmediato con el Centro de Servicio al Cliente para cancelar su registro y abstenerse de solicitar cualquier producto Puma a través de la Plataforma.
            
            2. ELEGIBILIDAD PARA COMPRAR
            
            Solo podrán realizar compras en la Plataforma aquellas personas que declaren ser mayores de edad, que tengan capacidad de obligarse y que se encuentren dentro del territorio de los Estados Unidos Mexicanos. En el caso de menores de edad, sus padres o tutores deberán realizar los pedidos por ellos. Cualquier pedido realizado en violación de esta disposición será nulo y sin efecto.
            
            3. DISPONIBILIDAD/CANTIDAD DEL PRODUCTO
            
            Todos los pedidos realizados a través de la Plataforma están sujetos a disponibilidad y aceptación por parte de Puma.
            
            Puma se reserva el derecho de cambiar la variedad de artículos ofrecidos en la Plataforma y puede, de vez en cuando, limitar la cantidad de productos Puma que un Cliente puede ordenar en una sola sesión de compra, sin previo aviso. Puma también se reserva el derecho de rechazar en cualquier momento, sin previo aviso, pedidos que excedan un cierto número de productos autorizados.Las páginas de productos de la Plataforma pueden proporcionarle información sobre los productos que están actualmente disponibles para la venta. Tenga en cuenta que solo la mercancía que muestra el ícono "Agregar al carrito de compra" está disponible para la venta a través de la Plataforma.
            
            También puede llamar al Centro de Servicio al Cliente 55-5955-1520 y le proporcionaremos más información sobre la disponibilidad del producto.
